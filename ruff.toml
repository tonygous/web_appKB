line-length = 100
target-version = "py312"
extend-exclude = ["crawler.py", "connectors"]

[lint]
select = [
  "E",
  "F",
  "I",
  "B",
  "UP",
  "SIM",
  "ASYNC",
  "PIE",
]
extend-ignore = ["UP006", "E731", "SIM103", "PIE810", "UP035", "UP045", "B008"]

[format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
